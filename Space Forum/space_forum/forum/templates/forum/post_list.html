{% extends 'forum/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Posts</h2>
        <ul class="list-group list-group-flush">
            {% for post in posts %}
                <li class="list-group-item">{{ post.author }}: {{ post.content }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
