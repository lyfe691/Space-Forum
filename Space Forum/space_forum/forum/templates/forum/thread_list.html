{% extends 'forum/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Threads</h2>
        <ul class="list-group list-group-flush">
            {% for thread in threads %}
                <li class="list-group-item"><a href="{% url 'post_list' thread.id %}">{{ thread.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
